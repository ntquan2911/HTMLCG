<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form method="get" action="simpleform.html" class="wufoo">
        <h2>Order form</h2>
        <p>What would you like to buy</p>
        <select>
            <option name="something">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="quantity">1  - 10$
        <br>
        <input type="radio" name="quantity">2 - 20$
        <br>
        <input type="radio" name="quantity">3 - 25$
        <br>


        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="first_name" placeholder="Firstname" size="15">
        <input type="text" name="last_name" placeholder="Lastname" size="15">
        <p>Email</p>
        <input type="text" name="email" placeholder="Email" size="32">
        <p>Phone</p>
        <input type="text" name="phone" size="8"> -
        <input type="text" name="phone" size="8"> -
        <input type="text" name="phone" size="8">
        <br>
        <br>
        <button type="submit" name="submit_button">Submit</button>
    </form>

</body>
</html>
